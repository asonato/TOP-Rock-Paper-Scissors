<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="info">
    <h1 class="output">Rock Paper Scissors</h1>
    <h3 class="score">Score: 0 - 0</h3>
  </div>

  <div class="selection">
    <button class="btn rock-btn" data-id="rock"><img src="assets/rock.png" alt="rock"></button>
    <button class="btn scissors-btn" data-id="scissors"><img src="assets/scissors.png" alt="scissors"></button>
    <button class="btn paper-btn" data-id="paper"><img src="assets/paper.png" alt="paper"></button>
  </div>
  <div class="play-btn">
    <button class="game">Play Again</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
